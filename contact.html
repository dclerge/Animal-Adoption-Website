                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                            <a aria-current="page" class="nav-link active" href="adoptionmanager.html">Adopt <span class="visually-hidden">(current)</span></a>

        </div>
        
        <h1>Contact Us</h1>
    </header>

    <main>
        <section class="contact-info">
            <h1>Give us a call...</h1>
            <p><strong>Phone:</strong> +1 234 567 8900</p>
            <p><strong>Address:</strong> 1234 Example St, City, Country</p>
        </section>

        <section class="company-images">
            <img src="images/contact/hello-dog.gif" alt="This is a dog with a phone">
        </section>

        <section class="contact-form">
            <h2>...or leave us a message!</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="company-images">
            <img src="images/contact/goodboiIT.jpg" alt="Good Boi IT">
        </section>
    </main>
