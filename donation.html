<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="styles/donation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            
            <nav class="navbar navbar-expand-sm fixed-top custom-navbar">
                
                <a class="navbar-brand" href="#">Assignment_3</a>
                <button aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-bs-target="#collapsibleNavId"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="adoptionmanager.html">Adopt <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#div2">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#div3">Donate</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                               data-bs-toggle="dropdown"
                               href="#" id="dropdownId" role="button">Find</a>
                            <div aria-labelledby="dropdownId" class="dropdown-menu">
                                <a class="dropdown-item" href="#">Adoption</a>
                                <a class="dropdown-item" href="#">Donation</a>
                                <a class="dropdown-item" href="#">Volunteering</a>
                                <a class="dropdown-item" href="#">Set appointment</a>
                                <a class="dropdown-item" href="#">About Us</a>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-2" placeholder="Search" type="text">
                        
                        <button class="btn btn-outline-success" style="margin-right: 2%;"
                                type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
    
        </div>
    </header>
    
    <main class="container my-5">
        <div class="donation-section" style="background-image: url('images/donations/Background_donation.png');">
            <div class="donation-text">
                <h1>Give a treat! Make a donation today</h1>
                <h2>Your generosity helps us feed more good bois, and these ones eat a lot!</h2>
            </div>

            <div class="donation-form">
                <form id="donationForm">
                    <h1 style="text-align: center;">Treat selection!</h1>

                    <div class="tier-selection">
                        <div class="tier" data-amount="5">
                            <img src="images/donations/snack1.jpg" alt="$5 donation">
                            <button type="button" class="tier-button" data-amount="5">$5 </button>
                        </div>
                        <div class="tier" data-amount="10">
                            <img src="images/donations/snack2.jpg" alt="$10 donation">
                            <button type="button" class="tier-button" data-amount="10">$10</button>
                        </div>
                        <div class="tier" data-amount="20">
                            <img src="images/donations/snack3.jpg" alt="$20 donation">
                            <button type="button" class="tier-button" data-amount="20">$20</button>
                        </div>
                        <div class="tier" data-amount="50">
                            <img src="images/donations/snack4.jpg" alt="$50 donation">
                            <button type="button" class="tier-button" data-amount="50">$50</button>
                        </div>
                        <div class="tier other"> 
                            <button type="button" id="otherAmountButton" class="tier-button">Other Amount</button>   
                        </div>

                        <div class="tier other"> 
                            <label for="otherAmount" id="otherAmountLabel">Amount:</label>  
                            <input type="number" id="otherAmount" placeholder="Monies" min="1">
                        </div>
                    </div>
                    
                    <select id="paymentMethod">
                        <option value="Paypal">PayPal</option>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="AmericanExpress">American Express</option>
                    </select>
                    <div class="tier other">
                        <button type="button" id="donateButton" >Give a treat!</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>Â© 2023 Animal Adoption Center</p>

    <script src="scripts/donation.js"></script>
